<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Animation Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .question {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .question h3 {
      margin-bottom: 10px;
    }

    .question input[type="radio"] {
      margin-right: 10px;
    }

    .question label {
      display: block;
      cursor: pointer;
      margin-bottom: 5px;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      border-radius: 8px;
      display: none;
    }

    #drumroll {
      display: none;
      font-size: 24px;
      font-weight: bold;
      animation: shake 1s infinite;
      text-align: center;
      margin-top: 20px;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <div id="quiz">
    <div class="question" data-question="0">
      <h3>1. What is the capital of France?</h3>
      <label><input type="radio" name="q0" value="A"> Berlin</label>
      <label><input type="radio" name="q0" value="B"> Madrid</label>
      <label><input type="radio" name="q0" value="C"> Paris</label>
    </div>
    <div class="question" data-question="1">
      <h3>2. What is 2 + 2?</h3>
      <label><input type="radio" name="q1" value="A"> 3</label>
      <label><input type="radio" name="q1" value="B"> 4</label>
      <label><input type="radio" name="q1" value="C"> 5</label>
    </div>
    <div class="question" data-question="2">
      <h3>3. Which planet is known as the Red Planet?</h3>
      <label><input type="radio" name="q2" value="A"> Venus</label>
      <label><input type="radio" name="q2" value="B"> Mars</label>
      <label><input type="radio" name="q2" value="C"> Jupiter</label>
    </div>
  </div>

  <div id="drumroll">ü•Å Drum Roll... ü•Å</div>
  <div id="result"></div>

  <script>
    const correctAnswers = ['C', 'B', 'B'];
    let answers = new Array(correctAnswers.length).fill(null);
    const radios = document.querySelectorAll('input[type="radio"]');

    radios.forEach(radio => {
      radio.addEventListener('change', function () {
        const questionIndex = parseInt(this.name.substring(1));
        if (answers[questionIndex] !== null) return; // already answered

        answers[questionIndex] = this.value;

        // Disable all radios in this question
        const questionDiv = document.querySelector(`.question[data-question="${questionIndex}"]`);
        const inputs = questionDiv.querySelectorAll('input');
        inputs.forEach(input => input.disabled = true);

        // Check if all questions are answered
        if (!answers.includes(null)) {
          showDrumRoll();
        }
      });
    });

    function showDrumRoll() {
      document.getElementById("drumroll").style.display = "block";

      setTimeout(() => {
        document.getElementById("drumroll").style.display = "none";
        showResult();
      }, 3000);
    }

    function showResult() {
      let score = 0;
      answers.forEach((answer, index) => {
        if (answer === correctAnswers[index]) score++;
      });

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<h2>üéâ Your Score: ${score} / ${correctAnswers.length}</h2>`;
    }
  </script>

</body>
</html>
